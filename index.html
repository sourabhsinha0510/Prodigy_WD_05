<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <div class="header">
            <h1>Weather Now</h1>
            <input type="text" id="cityInput" placeholder="Search City">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weatherResult" class="weather-result">
            <!-- Weather details will be displayed here -->
            <div class="basic-info">
                <h2 id="location"></h2>
                <p id="description"></p>
                <p id="temperature"></p>
            </div>
            <div class="additional-info">
                <p id="sunrise"></p>
                <p id="sunset"></p>
                <p id="moonPhase"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
